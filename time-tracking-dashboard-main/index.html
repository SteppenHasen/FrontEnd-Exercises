<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <title>Time tracking dashboard</title>

</head>
<body>

  <div class="container" id="container">

    <div class="report" id="report">
      <div class="person">
        <img src="./images/image-jeremy.png" alt="person_photo">
        <div class="person_text">
        <p>Report for</p>
        <h1>Jeremy Robson</h1>
        </div>
      </div>

      <div class="set_period">
        <button type="button" id="daily" onclick="setTimePeriod('daily')">Daily</button>
        <button type="button" id="weekly" onclick="setTimePeriod('weekly')">Weekly</button>
        <button type="button" id="monthly" onclick="setTimePeriod('monthly')">Monthly</button>
      </div>
    </div>

  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">SteppenHasen</a>.
  </div>

  <script src="script.js"></script>
</body>
</html>
