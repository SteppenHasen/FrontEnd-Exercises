<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">

  <title>Time tracking dashboard</title>

</head>
<body>

  <div class="container">

    <div class="report" id="report">
      <div class="person">
        <img src="./images/image-jeremy.png" alt="person_photo">
        <p>Report for</p>
        <h1>Jeremy Robson</h1>
      </div>

      <div class="set_period">
        <button type="button" id="daily">Daily</button>
        <button type="button" id="weekly">Weekly</button>
        <button type="button" id="monthly">Monthly</button>
      </div>
    </div>

    <div class="work full_section" id="work">
      <div class="area_info" id="">

        <div class="title">
          <h2>Work</h2>
          <div class="points"></div>
        </div>

        <div class="today_time">
          <h3><span id="today_time"></span>hrs</h3>
        </div>

        <div class="previous_time">
          <p>Last Week - <span id="previous_time">hrs</span></p>
        </div>
      </div>
    </div>

    <div class="play" id="play">
      <div class="area_info" id="">

        <div class="title">
          <h2>Play</h2>
          <div class="points"></div>
        </div>

        <div class="today_time">
          <h3><span id="today_time"></span>hrs</h3>
        </div>

        <div class="previous_time">
          <p>Last Week - <span id="previous_time">hrs</span></p>
        </div>
      </div>
    </div>

    <div class="study" id="study">
      <div class="area_info" id="">

        <div class="title">
          <h2>Study</h2>
          <div class="points"></div>
        </div>

        <div class="today_time">
          <h3><span id="today_time"></span>hrs</h3>
        </div>

        <div class="previous_time">
          <p>Last Week - <span id="previous_time">hrs</span></p>
        </div>
      </div>
    </div>

    <div class="exercise" id="exercise">
      <div class="area_info" id="">

        <div class="title">
          <h2>Exercise</h2>
          <div class="points"></div>
        </div>

        <div class="today_time">
          <h3><span id="today_time"></span>hrs</h3>
        </div>

        <div class="previous_time">
          <p>Last Week - <span id="previous_time">hrs</span></p>
        </div>
      </div>
    </div>

    <div class="social" id="social">
      <div class="area_info" id="">

        <div class="title">
          <h2>Social</h2>
          <div class="points"></div>
        </div>

        <div class="today_time">
          <h3><span id="today_time"></span>hrs</h3>
        </div>

        <div class="previous_time">
          <p>Last Week - <span id="previous_time">hrs</span></p>
        </div>
      </div>
    </div>

    <div class="self_care" id="self_care">
      <div class="area_info" id="">

        <div class="title">
          <h2>Self Care</h2>
          <div class="points"></div>
        </div>

        <div class="today_time">
          <h3><span id="today_time"></span>hrs</h3>
        </div>

        <div class="previous_time">
          <p>Last Week - <span id="previous_time">hrs</span></p>
        </div>
      </div>

    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">SteppenHasen</a>.
  </div>

  <script src="script.js"></script>
</body>
</html>
