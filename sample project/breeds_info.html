<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@200;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

    <title>Resume project</title>
</head>

<body>

    <div class="container-fluid">
        <div class="row">

            <!-- Left Half -->
            <div class="col-xl-6 d-none d-xl-block">

                <!-- Logo -->
                <div class="row greating">
                    <img src="./img/Logo.png" class="logo">
                </div>

                <!-- Hello Square -->
                <div class="container greating">
                    <div class="row">
                        <div class="col">
                            <h1>Hi Stranger!</h1>
                            <p>Welcome to my test project!</p>
                            <h3>Lets start using The Dogs API</h3>
                        </div>
                    </div>

                    <!-- Selection zone -->
                    <div class="row">
                        <div class="col-4">
                            <div class="votingpic">
                                <img src="./img/notepaper.png" class="votingimg">
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="dogpic">
                                <img src="./img/dog.png" class="dogimg">
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="gallerypic">
                                <img src="./img/voting.png" class="galleryimg">
                            </div>
                        </div>
                        <div class="w-100"></div>
                        <div class="col-4">
                            <a class="btn btn-default left-side-button" href="./voting.html" role="button">VOTING</a> 
                        </div>
                        <div class="col-4">
                            <a class="btn btn-default left-side-button" href="./breeds.html" role="button">BREEDS</a>
                        </div>
                        <div class="col-4">
                            <a class="btn btn-default left-side-button" href="./gallery.html" role="button">GALLERY</a>
                        </div>
                    </div>
                </div>

            </div>

            <!-- Right Half -->
            <div class="col-12 col-xl-6 right_half">

                <div class="row search justify-content-center">
                    <div class="col-md-8 col-sm-10">
                        <div class="search_area">
                            <form class="form-inline">
                                <input class="form-control" type="search" placeholder="Search for breeds by name" aria-label="Search">
                                <button class="btn btn-small btn-default" type="submit">
                                    <img src="./img/Search.png" class="btnpicsearch buttonpicture">
                                    <img src="./img/search-white-20.png" class="btnpicsearch on_action_button_picture">
                                </button>
                            </form>
                        </div>
                    </div>
                    <div class="col-md-4 d-none d-sm-none d-md-block">
                        <button class="btn btn-like btn-default" role="button" href='./liked.html'>
                            <img src="./img/happiness.png" class="buttonpicture">
                            <img src="./img/like-white-30.png" class="on_action_button_picture">
                        </button>
                        <button class="btn btn-like btn-default" role="button" href='./faworite.html'>
                            <img src="./img/like.png" class="buttonpicture">
                            <img src="./img/fav-white-30.png" class="on_action_button_picture">
                        </button>
                        <button class="btn btn-like btn-default" role="button" href='./disliked.html'>
                            <img src="./img/sadness.png" class="buttonpicture">
                            <img src="./img/dislike-white-30.png" class="on_action_button_picture">
                        </button>
                    </div> 
                </div>

                <div class="container grid_breeds">
                    <div class="row menu">
                        <div class="btn btn-small" type="button">
                            <img src="./img/back.png" class="buttonpicture">
                            <img src="./img/back-white-20.png" class="on_action_button_picture">
                        </div>
                        <div class="btn breeds-brand d-none d-md-block"><span>BREEDS</span></div>
                        <div class="btn breed_id"><span>28</span></div>
                    </div>

                    <div class="row breed_info justify-content-center">
                        <div id="carousel" class="carousel slide breed_carousel" data-ride="carousel">
                            <ol class="carousel-indicators">
                              <li data-target="#carousel" data-slide-to="0" class="active"></li>
                              <li data-target="#carousel" data-slide-to="1"></li>
                              <li data-target="#carousel" data-slide-to="2"></li>
                              <li data-target="#carousel" data-slide-to="3"></li>
                              <li data-target="#carousel" data-slide-to="4"></li>
                            </ol>
                            <div class="carousel-inner">
                              <div class="carousel-item active">
                                <img class="d-block w-100" src="..." alt="First slide">
                              </div>
                              <div class="carousel-item">
                                <img class="d-block w-100" src="..." alt="Second slide">
                              </div>
                              <div class="carousel-item">
                                <img class="d-block w-100" src="..." alt="Third slide">
                              </div>
                              <div class="carousel-item">
                                <img class="d-block w-100" src="..." alt="Fourth slide">
                              </div>
                              <div class="carousel-item">
                                <img class="d-block w-100" src="..." alt="Fifth slide">
                              </div>
                            </div>
                        </div>
                        <div class="breed_details">
                            <div class="breed_name"><span>Basengi</span></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>
